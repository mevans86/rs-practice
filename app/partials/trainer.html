<div id="structure-div">
	<p>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-large" id="R-descriptor-btn" ng-click="advance(currentProblem, 0)"><em>R</em></button>
				<button class="btn btn-large" id="S-descriptor-btn" ng-click="advance(currentProblem, 1)"><em>S</em></button>
			</div>
			<div class="btn-group">
				<a class="btn btn-danger btn-large" id="pass-btn" href="#/stats">End Session</a>
			</div>
		</div>
	</p>
	
	<div><img id="structure-img" ng-src="img/{{currentProblem}}.png" alt="{{currentProblem}}" /></div>
</div>
